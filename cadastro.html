<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=TASA+Explorer:wght@400..800&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="img">
            <h1>Bem-vindo(a) novamente!</h1>
            <p>Se mantenha conectado fazendo login <br>com as suas informações.</p>
        </div>
        <div class="container">
            <form id ="login-form">
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" id="icon"><i class="bi bi-google"></i></a>
                    <a href="#" id="icon"><i class="bi bi-github"></i></a>
                    <a href="#" id="icon"><i class="bi bi-linkedin"></i></a>
                </div>
                <span>ou use sua conta</span>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <div class="input-icon">
                    <input type="text" id="nome" name="nome" placeholder="Nome" required>
                    <i class="bi bi-person-fill"></i>
                </div>
                </div>
                <div class="form-group">
                    <label for="usuario">Email</label>
                    <div class="input-icon">
                        <input type="email" id="usuario" name="usuario" placeholder="Email" required>
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-icon">
                        <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        <i class="bi bi-lock-fill" id="icon-cadeado"></i>
                        <i class="bi bi-eye-fill" id="btn-senha" onclick="mostrarSenha()"></i>
                    </div>
                </div>
                <div class="form-group">
                </div>
                <button class="btn">Criar conta</button>
                    <div class="link-cadastrar">
                    <p>Já tem uma conta?<a href="/login.html">Entrar</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
